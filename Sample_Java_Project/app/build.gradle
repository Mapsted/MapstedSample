apply plugin: 'com.android.application'
//apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "sample.mapsted.com"
        minSdkVersion 24
        targetSdkVersion 30

        versionCode = 1
        versionName = "1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        debug {
            multiDexEnabled true
            debuggable true
            jniDebuggable true
        }
    }

    buildFeatures {
        dataBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations {
        implementation.exclude group: 'org.jetbrains', module: 'annotations'
    }

    // Temporary fix until alpha10
    packagingOptions {
        exclude 'META-INF/gradle/incremental.annotation.processors'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.2.0-alpha01'
    annotationProcessor 'androidx.room:room-compiler:2.3.0-rc01'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    annotationProcessor 'androidx.databinding:databinding-compiler:3.4.2'


    // Server library
    api("com.mapsted:app-template-mall:4+")
    api("com.mapsted:app-template-core:4+")
    api("com.mapsted:sdk-ui-components:4+")
    api("com.mapsted:sdk-map-ui:4+")
    api("com.mapsted:sdk-map:4+")
    api("com.mapsted:sdk-loc-marketing:4+")
    api("com.mapsted:sdk-core:4+")
}
